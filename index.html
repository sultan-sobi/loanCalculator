<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <h1>Loan Calculator</h1>
         <p> Loan amount Taka: <input onchange="calculate()" type="number" min="1" max="50000"
            id="loan-amount" value="1000"></p>
            <p>Interest rate %: <input onchange="calculate()" type="number" min="0" max="100"
                id="interest-amount" value="10" step=".1"></p>
                 
                <p>Monthley Payment Taka: <input onchange="calculate()" type="number" min="0" max="100"
                    id="monthlypayment" value="12"></p>
                    <p id="result">Monthly payment:</p>
                    <p id="ineterstP">Interest :</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
